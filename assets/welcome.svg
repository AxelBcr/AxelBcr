<!-- welcome.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" viewBox="0 0 1000 200" role="img" aria-labelledby="title desc">
  <title>Hi there, welcome to my GitHub</title>
  <desc>Graphite-silver text with sleek border and animated lighting sweep.</desc>

  <defs>
    <!-- Graphite-silver fill (muted metallic) -->
    <linearGradient id="graphite" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"></stop>
      <stop offset="22%" stop-color="#7b7b7b"></stop>
      <stop offset="50%" stop-color="#b9b9b9"></stop>
      <stop offset="78%" stop-color="#6a6a6a"></stop>
      <stop offset="100%" stop-color="#2f2f2f"></stop>
    </linearGradient>

    <!-- Sleek edge (dark graphite) -->
    <linearGradient id="edge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"></stop>
      <stop offset="50%" stop-color="#1f1f1f"></stop>
      <stop offset="100%" stop-color="#181818"></stop>
    </linearGradient>

    <!-- Text mask for lighting sweep -->
    <mask id="text-mask">
      <rect width="100%" height="100%" fill="#000"></rect>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial" font-weight="800" fill="#fff">
        Hi there, welcome to my GitHub
      </text>
    </mask>

    <!-- Subtle edge lift -->
    <filter id="edgeGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Full-width lighting band -->
    <linearGradient id="gloss" x1="0" y1="0" x2="320" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"></stop>
      <stop offset="0.44" stop-color="#ffffff" stop-opacity="0"></stop>
      <stop offset="0.50" stop-color="#ffffff" stop-opacity="0.8"></stop>
      <stop offset="0.56" stop-color="#ffffff" stop-opacity="0"></stop>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"></stop>
      <animateTransform attributeName="gradientTransform" type="translate" from="-320 0" to="1320 0" dur="3.2s" repeatCount="indefinite"></animateTransform>
    </linearGradient>
  </defs>

  <!-- Stroke draw -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial" font-weight="900" fill="transparent" stroke="url(#edge)" stroke-width="3" stroke-linejoin="round" stroke-dasharray="2600" stroke-dashoffset="2600" filter="url(#edgeGlow)">
    Hi there, welcome to my GitHub
    <animate attributeName="stroke-dashoffset" from="2600" to="0" dur="1.5s" fill="freeze"></animate>
    <animate attributeName="stroke-opacity" values="1;0.4" begin="1.5s" dur="0.35s" fill="freeze"></animate>
  </text>

  <!-- Graphite-silver fill fade-in -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial" font-weight="900" fill="url(#graphite)" fill-opacity="0">
    Hi there, welcome to my GitHub
    <animate attributeName="fill-opacity" from="0" to="1" begin="1.5s" dur="0.35s" fill="freeze"></animate>
  </text>

  <!-- Lighting sweep across the text -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#gloss)" mask="url(#text-mask)" opacity="0.45"></rect>
</svg>
